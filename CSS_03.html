<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">  
<style> 
#rcorners7 {
    border-radius: 50px/15px;
    background: brown;
    padding: 20px; 
    width: 200px;
    height: 150px; 
}
#rcorners8 {
    border-radius: 15px/50px;
    background: red;
    padding: 20px; 
    width: 200px;
    height: 150px; 
}

#rcorners9 {
    border-radius: 50%;
    background: yellow;
    padding: 20px; 
    width: 200px;
    height: 150px;
} 
</style>
</head>
<body>
    <center>
<p>Brown橢圓邊框 - border-radius: 50px/15px:</p>
<p id="rcorners7"></p><br>

<p>Red橢圓邊框 - border-radius: 15px/50px:</p>
<p id="rcorners8"></p><br>

<p>Yellow橢圓邊框 - border-radius: 50%:</p>
<p id="rcorners9"></p>
    </center>
</body>
</html>
